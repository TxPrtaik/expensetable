<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container p-5">
        <div class="row align-item-center justify-content-center">
            <div class="col-12"><h2 class="text-center">Expense Table</h2></div>
        <div class="col-12">
            <table class="table mt-5 table-striped table-bordered"  >
                <tr>
                    <th>Srno</th>
                    <th>Expensse For</th>
                    <th>Expense Amount (in &#8377;)</th>
                    <th>Expense Date</th>
                    <th class="text-center" onclick="addRow()"><button class="btn btn-primary btn-xs">+</button></th>
                </tr>
                <tbody id="tbody">

                </tbody>
                <tfoot>
                    <th class="3 text-center" colspan="3">Total Expense :</th>
                    <th colspan="2" id="ttl_amt" class="text-center">0 &#8377;</th>
                </tfoot>
            </table>
        </div>
        </div>

    </div>
    <script>
        
let i=1;
function setTtlExp(){
    let amt=document.querySelectorAll('.amt');
    let res=0;
    
    for(let a of amt){
        
         res=Number(res)+Number(a.value);
    }
    document.getElementById('ttl_amt').innerHTML=`${res} &#8377;`;
}

        function addRow(){
        
         
            $('#tbody').append(`
            <tr>
                <td>
                ${i}
                    </td>
                <td>
                    <input type="text" class='form-control' />
                    </td>
                    <td>
                    <input type="number" onKeyUp="setTtlExp()" class='form-control amt' />
                    </td>
                    <td>${new Date().toISOString().slice(0,10)}</td>
                    <td class="text-center"><button class="btn btn-danger" onClick="removeClosest()">X</button></td>
                </tr>

            `)
            i++;
            
        }
        function removeClosest(){
         let r=   event.target.closest('tr');
         r.remove();
         setTtlExp();
        }
    </script>
</body>
</html>
